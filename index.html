<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletronico</title>

    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body>
    <div class="caixa-eletronico">
        <div class="container">
            <h2>Caixa Eletronico</h2>
            <div class="container-leg">
                <p>Qual o valor que vocÃª gostaria de sacar? (R$)*</p>
            </div>
            
            <input type="text" name="valor" id="valor" />

            <p>*Notas disponiveis: R$ 100, R$ 50, R$ 10, R$ 5</p>

            <input type="button" value="Sacar" id="calcula">
        </div>

        <div class="saida-dinheiro">
            <h2>Saque de R$ <span id="recebe">0</span>,00 realizado</h2>
            <p>O caixa eletronico vai te entregar as seguintes notas:</p>
            <ul>
                <li><img src="./Assets/Image/100.webp" alt="Nota de R$ 100,00"><span id="cem">: 0</span></li>
                <li><img src="./Assets/Image/50.webp" alt="Nota de R$ 50,00"><span id="cinq">: 0</span></li>
                <li><img src="./Assets/Image/10.webp" alt="Nota de R$ 10,00"><span id="dez">: 0</span></li>
                <li><img src="./Assets/Image/5.webp" alt="Nota de R$ 5,00"><span id="cinco">: 0</span></li>
            </ul>
        </div>
    </div>
    <script src="./Assets/js/js.js"></script>
</body>
</html>
